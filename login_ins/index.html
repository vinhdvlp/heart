<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>instagram</title>
  </head>
  <body onload="loadImg()">
    <div class="container">
      <div class="left">
        <img src="images/phone.png" class="phone" />
      </div>
      <img src="images/nen.png" class="nen" name="anh_nen" />
      <div class="right">
        <form action="">
          <div class="logo">
            <img src="images/logo.png" />
          </div>
          <div class="dangnhap">
            <div>
              <input
                type="text"
                placeholder="Số điện thoại, tên người dùng hoặc email"
              />
            </div>
            <div><input type="text" placeholder="Mật khẩu" /></div>
            <button>Đăng nhập</button>
            <div class="hoac">
              <div class="line1"></div>
              <div class="text">HOẶC</div>
              <div class="line2"></div>
            </div>
            <div style="clear: both"></div>
            <div class="dnfb">
              <img src="images/facebook.png" />
              <p>Đăng nhập bằng Facebook</p>
            </div>
            <div class="quenmk">
              <a href="">Quên mật khẩu?</a>
            </div>
          </div>
        </form>
        <div class="dangky">
          <p>Bạn chưa có tài khoản ư?</p>
          <a href="">Đăng ký</a>
        </div>
        <p class="taitext">Tải ứng dụng.</p>
        <div class="anhgg">
          <img src="images/appstore.png" width="136px" height="40px" />
          <img
            class="img1"
            src="images/ggplay.png"
            width="136px"
            height="40px"
          />
        </div>
      </div>
    </div>
    <script>
      let imgO = [];
      let index = 0;
      let a;
      function loadImg() {
        let images = ["nen.png", "nen2.png", "nen3.png"];
        images.forEach(function (e) {
          let img = new Image();
          let imgFolder = "images/";
          img.src = imgFolder + e;
          imgO.push(img);
        });
        document.anh_nen.src = imgO[index].src;
      }
      function next() {
        index++;
        if (index > imgO.length - 1) {
          index = 0;
        }
        document.anh_nen.src = imgO[index].src;
      }
      function playImg() {
        setInterval(function () {
          next();
        }, 3000);
      }
      playImg();
    </script>
  </body>
</html>
